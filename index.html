<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <a href="/" class="header__logo">
            <img src="./images/logo.png" alt="Kropp Logo" class="header__logo-image" width="135px" height="25px"
                loading="lazy">
        </a>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link is-current">Home</a>
                </li>
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link">Pages</a>
                </li>
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link">Portfolio</a>
                </li>
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link">Blog</a>
                </li>
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header__actions">
            <button type="button" class="header-book-button button">
                Book now
            </button>
            <button type="button" class="header-burger-button" title="Open menu">
                <span class="visually-hidden">Open menu</span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Cropp Fitness Club</h1>
        <section class="banner">
            <div class="banner-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="banner__info">
                            New event<br>
                            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
                        </div>
                        <h3 class="banner__title">
                            crossfit
                        </h3>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <div class="swiper-pagination"></div>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
